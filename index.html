<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="convue.js" defer type="module"></script>
</head>

<body>
    <div id="convue-app" class="convue-main">
        <h1>Hi at {{ app_title }}</h1>
        <p><button v-on:click="shuffle">Shuffle</button></p>
        <p><button v-on:click="invertCells">Invert cells</button></p>
        <p><button v-on:click="nextGeneration" @keyup.enter="nextGeneration">Next generation</button></p>
        <div id="matrix" ref="matrix" v-on:click="toggleCell" v-on:mouseover="getStatusByHover"></div>
    </div>

</body>

</html>
