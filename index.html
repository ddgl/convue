<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convue</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="convue.js" defer type="module"></script>
</head>

<body>
    <div id="convue-app" class="convue-main">
        <div id="titlebar"><h1>Welcome to {{ app_title }}</h1></div>
        
        <div id="toolbar">
            <button v-on:click="nextGeneration">Next generation</button>
            <button v-on:click="shuffle">Shuffle cells</button>
            <button v-on:click="invertCells">Invert cells</button>
            <button v-on:click="killAll">Kill all</button>
        </div>

        <div id="matrix" ref="matrix" v-on:click="toggleCell" v-on:mouseover="getStatusByHover" v-on:mousedown="startLifeDrag" v-on:mouseup="endLifeDrag"></div>
    </div>

</body>

</html>
